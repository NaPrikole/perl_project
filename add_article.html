<div class="container mt-5">
  <div class="row">
  <div class="col-12">
  <form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">TITLE</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="TITLE">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">ARTICLE</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="20"  aria-label="With textarea"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Article status</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Do you want that your article will be privat.
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">ADD ARTICLE</button>
    </div>
  </div>
</form>
